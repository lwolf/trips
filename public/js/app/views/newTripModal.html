<div class="modal-header">
    <h5 class="modal-title">Create New Trip</h5>
</div>
<div class="modal-body">

    <form class="form-horizontal new-trip-form">
        <div class="form-group">
            <label for="tripName" class="col-lg-8 new-trip-form__name--lbl">Trip Name:</label>
            <div class="col-lg-20">
                <input name="tripName" type="text" class="form-control new-trip-form__name--input"  placeholder="Awsome trip to Paris"/>
            </div>
            <div class="col-lg-20 new-trip-form__transport-selector">
                <div class="btn-group">
                    <label class="btn btn-default active" ng-model="radioModel" btn-radio="'Plane'">
                        <i class="transport-icon transport-icon--plane"></i>
                    </label>
                    <label class="btn btn-default" ng-model="radioModel" btn-radio="'Train'">
                        <i class="transport-icon transport-icon--train"></i>
                    </label>
                    <label class="btn btn-default" ng-model="radioModel" btn-radio="'Car'">
                        <i class="transport-icon transport-icon--car"></i>
                    </label>
                    <label class="btn btn-default" ng-model="radioModel" btn-radio="'Boat'">
                        <i class="transport-icon transport-icon--boat"></i>
                    </label>
                    <label class="btn btn-default" ng-model="radioModel" btn-radio="'Bus'">
                        <i class="transport-icon transport-icon--bus"></i>
                    </label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="tripStart" class="col-lg-8 new-trip-form__start--lbl">Route:</label>
        </div>
        <div class="form-group">
            <div class="col-lg-16">
                <input name="tripStart" type="text" class="form-control new-trip-form__start--input"  placeholder="From: Charle De Gaulle Airport"/>
                <span class="help-block">Start typing name of place, airport, city.</span>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-success">Add Destination</button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Continue</button>
</div>
