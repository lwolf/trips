{{set . "title" "Trips"}}
<!DOCTYPE html>

<html ng-app="tripsApp">
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">

    <link rel="stylesheet" type="text/css" href="/public/css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
    <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">

    <script src="/public/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/js/leaflet.js" type="text/javascript"></script>
    <script src="/public/js/angular.js" type="text/javascript"></script>
    <script src="/public/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/public/js/ui-bootstrap-tpls-0.11.0.min.js" type="text/javascript"></script>
    <script src="/public/js/angular-leaflet-directive.min.js" type="text/javascript"></script>

    <script src="/public/js/app/app.js" type="text/javascript"></script>
    <script src="/public/js/app/controllers/mainController.js" type="text/javascript"></script>
    <script src="/public/js/app/controllers/newTripController.js" type="text/javascript"></script>

  </head>

  <body ng-controller="mainController">
  <leaflet class='angular-leaflet-map' center="defaults"></leaflet>
  <div class="content col-lg-12 col-md-12 col-sm-18 col-xs-24">
    <div class="row">
      <div ng-controller="newTripController" class="col-xs-48 create_trip_wrapper">
        <button class="btn btn-success" ng-click="open('lg')">Add New Trip</button>
      </div>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="span6">
        {{template "flash.html" .}}
      </div>
    </div>
  </div>
  {{if eq .RunMode "dev"}}
    {{template "debug.html" .}}
  {{end}}
  </body>
</html>
